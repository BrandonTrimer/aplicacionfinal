<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary" menu="primerMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <!--<div class="ion-padding">
    <ion-button color="primary" expand="full" (click)="navegarPagina1()">Pagina 1</ion-button>
  </div>-->


  <ion-list>
    
    <ion-grid>
      <ion-row>

        <ion-col size="6" colum-auto *ngFor="let n of notas">
          <ion-card color="primary" routerLink="/notas">
            <ion-card-header>
              <ion-card-title>{{n.titulo}}</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              {{n.contenido}} 
            </ion-card-content>
          </ion-card>
        </ion-col>
        
      </ion-row>
    </ion-grid>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/notas">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  

</ion-content>
