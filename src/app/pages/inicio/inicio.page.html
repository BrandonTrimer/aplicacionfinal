</ion-header>

    <ion-item-sliding size="6" colum-auto *ngFor="let n of notas">
      <ion-item>
        <ion-label color="secondary">
          <ion-button fill="clear" shape="round" class="btn">
            <ion-icon name="more"></ion-icon>
          </ion-button>
          <h2>{{n.titulo}}</h2>
          <p>{{n.contenido}} </p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteNotaP(n.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="updateNotaP(n.id, n.titulo, n.contenido)">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      
    </ion-item-sliding>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/notas">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  

</ion-content>
