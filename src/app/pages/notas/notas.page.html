<app-header titulo="Notas"></app-header>

<ion-content>

  <ion-item color="primary">
    <ion-textarea [(ngModel)]="nota.titulo" placeholder="Titulo"></ion-textarea>
  </ion-item>

  <ion-item color="primary">
    <ion-textarea [(ngModel)]="nota.contenido" placeholder="Nota" rows="30" cols="20"></ion-textarea>
  </ion-item>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-segment>
      <ion-segment-button value="camera" (click)="addNotaP()">
        <ion-icon name="save"></ion-icon>
        <ion-label>Guardar</ion-label>
      </ion-segment-button>

      <ion-segment-button value="bookmark">
        <ion-icon name="bookmark"></ion-icon>
      </ion-segment-button>

      <ion-segment-button value="shirt">
        <ion-icon name="shirt"></ion-icon>
        <ion-label>Colores</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
