<app-header titulo="Notas Online"></app-header>

<ion-content>
  <ion-list>
    <ion-item-sliding size="6" colum-auto *ngFor="let n of (notas | async)">
      <ion-item>
        <ion-label color="secondary">
          <h2>{{n.titulo}}</h2>
          <p>{{n.contenido}} </p>
          <ion-button>
            <ion-icon slot="start" name="star"></ion-icon>
          </ion-button>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="eliminarNota(n.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="actualizarNota(n.id, n.titulo, n.contenido)">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      
    </ion-item-sliding>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/notas-nubedatos">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
